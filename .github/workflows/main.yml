name: Main workflow
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '14.0.2'
          java-package: jdk
          architecture: x64

      - name: Get Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      # Cache build files
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ hashFiles('**/yarn.lock') }}

      - name: Install Yarn Dependencies
        run: |
          yarn install --production=false
        #yarn global add jest
        #uses: borales/actions-yarn@v2.0.0
        #with:
        #  cmd: install

      #- name: Move into API directory
      #  run: cd food-truck-api

      - name: Test API
        run: |
          cd food-truck-api
          ./gradlew test
        #uses: eskatos/gradle-command-action@v1
        #with:
        #  arguments: test

      - name: Test Frontend
        run: |
          cd food-truck-frontend
          ./node_modules/.bin/jest --passWithNoTests


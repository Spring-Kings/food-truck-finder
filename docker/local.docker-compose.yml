version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - foodtruckdata:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=foodtruckdb
      - MYSQL_USER=docker
      - MYSQL_PASSWORD=password
volumes:
  foodtruckdata: